        AN EXAMPLE
      - |
        ANOTHER EXAMPLE<br>
        THIS EXAMPLE HAS MULTIPLE LINES
    audience: [tw, dev, mktg]

  - rule: |
      ### THIS RULE HAS A TITLE AND EXAMPLES AND IS 'FEATURED'<br>
