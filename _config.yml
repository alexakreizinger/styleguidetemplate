title: Style Guide Template # Replace this value with the title of your site.
description: A Jekyll-based style guide with single-sourcing across multiple audiences. # Replace this value with the description of your choosing.
url: "https://alexakreizinger.github.io" # Replace this value with the top-level domain of your site. If you're using GitHub Pages without a custom domain, this should be "https://<yourusername>.github.io".
baseurl: "/styleguidetemplate" # Replace this value with the baseurl of your site. If you're using the default GitHub Pages domain, this should be "/<repositoryname>".

theme: just-the-docs

# Enable or disable the site search
# Supports true (default) or false
search_enabled: true
search:
  # Split pages into sections that can be searched individually
  # Supports 1 - 6, default: 2
  heading_level: 2

  # Maximum amount of previews per search result
  # Default: 3
  previews: 3

  # Maximum amount of words to display before a matched word in the preview
  # Default: 5
  preview_words_before: 5

  # Maximum amount of words to display after a matched word in the preview
  # Default: 10
  preview_words_after: 10

  # Set the search token separator
  # Default: /[\s\-/]+/
  # Example: enable support for hyphenated search words
  tokenizer_separator: /[\s/]+/

  # Display the relative url in search results
  # Supports true (default) or false
  rel_url: true

  # Enable or disable the search button that appears in the bottom right corner of every page
  # Supports true or false (default)
  button: false

aux_links: 
  "AK's Style Guide Template on GitHub":
    - "//github.com/alexakreizinger/styleguidetemplate"

plugins:
  - liquify
  - jemoji
  - jekyll-redirect-from