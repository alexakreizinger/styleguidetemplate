# A custom GitHub Actions workflow to get around GitHub Pages' restriction against custom plugins. Modeled after the Jekyll's official guide, which you can find here: https://jekyllrb.com/docs/continuous-integration/github-actions/
name: Build and deploy Jekyll site to GitHub Pages


on:
  push:
    branches:
      - main # or master before October 2020

jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - uses: helaili/jekyll-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target_branch: 'gh-pages' # This line wasn't present in Jekyll's official guide, but the action won't work without it